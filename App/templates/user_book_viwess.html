<!doctype html>
<html lang="en">

<head>
  <title>Book</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
  body {
    background: url("https://images.pexels.com/photos/2177482/pexels-photo-2177482.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
    background-position: top;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
  }
  .show{
    height: 50vh;
 
  }
  table{
    background: rgba(3, 3, 3, .5);
  }
</style>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#"><span>DNB</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link " href="user_home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="user_book">Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="">Books Views</a>
        </li>

      </ul>


    </div>
  </nav>
    <div class="col-12 ">
            <div class="container">
              <h1 class="text-light" style="text-shadow: 2px 2px 2px black;">BOOKS VIEWS</h1>
        <table class="table  text-light text-center" >
          <tr>
            <!-- <th>USER NAME</th> -->
            <th>SUBJECTS</th>
            <th>TEXT PICTURE</th>
            <th>DESCRIPTION</th>
            <th>OPTIONS</th>
          </tr>
  
        {% for i in key %}
  
        <div class="col-12 draft text-light ">
          <tr>
            <!-- <td> <p>{{i.brooks.usersname}}</p></td> -->
            <td> <p>{{i.subs}}</p></td>
            <td><p>{{i.pic}}</p></td>
            <td> <p>{{i.bookss|slice:10}}</p></td>
            <td>
              <a href="{% url 'ubdel' i.id %}" class="btn btn-danger  ">Delete</a>
          
               <a href="{% url 'ubupa' i.id %}" class="btn btn-primary  ">Edit</a>
            </td>
            
          </tr>
        
            
          
         
         
          
         
  
  
          <!-- <input type="hidden" value="1" name="num"> -->
          
            
          
  
         
  
        </div>
  
        {% endfor %}
      </table>
      </div>
    </div>
  
    

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
