<!doctype html>
<html lang="en">

<head>
    <title>Edit Assignment</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    body {
        background: url("https://images.pexels.com/photos/2177482/pexels-photo-2177482.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
        background-position: top;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
    p{
        color: yellow;
        font-weight: bold;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"><span>DNB</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link " href="user_home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="user_assigment_views">ASSIGNMENT VIEWS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">EDIT ASSIGNMENT</a>
                </li>
            </ul>

        </div>
    </nav>
    <div class="container">
        <div class="row">

            <div class="col-6">

                <h1 class="text-light"style="text-shadow:2px 2px 2px black">Edit Assingment </h1>


                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                   
                    <div class="form-group ">
                        <input type="text" class="form-control p-1" name="sub1" placeholder="Enter  Subject" value="{{key.subs}}" required disabled>
                    </div>


                    <div class="form-group ">
                        <p>*Current file is {{key.pic}} </p>
                        <input type="file" class="form-control p-1" name="pic1" required>
                    </div>
                    <div class="form-group ">
                        <input type="text" class="form-control p-1" name="rate1" required value="{{key.rate}}">
                    </div>


                    <input type="submit" name="" id="" class="btn btn-danger" value="submit" required>
                </form>
            </div>
        </div>



        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
