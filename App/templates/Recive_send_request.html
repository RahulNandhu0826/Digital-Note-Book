<!doctype html>
<html lang="en">

  </head>
  <style>
    body{
      background: url("https://images.pexels.com/photos/239548/pexels-photo-239548.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
      background-repeat: no-repeat;
      background-size: cover;
    }
    table{
      background: rgba(0, 0, 0, 0.5);
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#"><span>DNB</span></a>

        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">

          <li class="nav-item">

            <a class="nav-link active" href="">Requests</a>

      <div class="container mt-5">
        <h1 class="text-light"style="text-shadow:2px 2px 2px black">  Requests</h1>
      
        <table class=" text-center table table text-light " >
            <tr>
                <th>Username</th>                     
              <th>Option</th>
            </tr>  
            
        {% for i in keyy %}
            <tr>
                <td>
                    {{i.urnmae}}
                </td>
                <td>
                    <a href="{% url 'Accept' i.id %}" class="btn btn-warning btn-outline-success text-light">Accept</a>
                    <a href="{% url 'Rejectss' i.id %}" class="btn btn-dark btn-outline-danger text-light">Reject</a>
                </td>
            </tr>
        {% endfor %}
    </table>
      </div>
    <!-- Optional JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
