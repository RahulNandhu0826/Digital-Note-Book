<!doctype html>
<html lang="en">

<head>
    <title>Note Update</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <style>
        body {
            background: url(https://images.pexels.com/photos/694740/pexels-photo-694740.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden;

        }

        p {
            color: yellow;
            font-weight: bold;
            text-shadow: 2px 2px 2px black;
        }
    </style>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"><span>DNB</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="user_home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="user_notes">Notes</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link active " href="#">Note update</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container ">
        <h1 class="text-light" style="text-shadow: 2px 2px 2px  black;">Notes Updates</h1>

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <input type="hidden" name="Acc" class="form-control" value="{{key.note_books.Account}}">
            </div>
            <div class="form-group">
                <input type="text" value="{{key.subs}}" class="form-control"name=""  disabled>
                <input type="hidden" value="{{key.subs}}" class="form-control"name="sub" >
            </div>
            <p>*The current note is: {{key.pic}}</p>
            <div class="form-group">
                <input type="file"  class="form-control p-1"name="fil">
            </div>
            <div class="form-group">
                <textarea name="content" id="" cols="30" rows="5" class="form-control">{{key.bookss|slice:10}}</textarea>

            </div>
            <div class="form-group">
                <input type="text"  id="" value="{{key.rate}}" class="form-control" name="rat">
            </div>
            <input type="submit" class="btn btn-primary mt-2">
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
