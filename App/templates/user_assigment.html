<!doctype html>
<html lang="en">

<head>
  <title>Text Uploading</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
  body {
    background: url("https://images.pexels.com/photos/2177482/pexels-photo-2177482.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
    background-position: top;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    height: 100vh;
    overflow: hidden;

  }

  .table {
    background-color: rgba(1, 1, 1, 0.5);
    
  }
  .table1{
    height:60vh;
    overflow: auto;
  }
  a{
    text-decoration: none;
    color: white;
    list-style: none;

  }

</style>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#"><span>DNB</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link " href="user_home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Assignment</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="user_assigment_views">Assignment view</a>
        </li>
      </ul>


    </div>
  </nav>
  <div class="container">
    <div class="row">

      <div class="col-4">

        <h1 class="text-light" style="text-shadow:2px 2px 2px black">ASSIGNMENT </h1>


        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="hidden" name="acc" id="" value="{{key2.Account}}">
          <div class="form-group ">
            <input type="text" class="form-control p-1" name="sub" placeholder="Enter  Subject" required>
          </div>


          <div class="form-group ">
            <input type="file" class="form-control p-1" name="pic" required>
            <em>
              <p class="text-warning"><b>*Add any type of files</b></p>
            </em>
          </div>
          <div class="form-group ">
            <input type="number" class="form-control p-1" name="assing_rate" placeholder="Enter  Rate" required>
            <input type="text" class="form-control p-1" name="assing_things" value="Assigment" hidden>
          </div>

          <input type="submit" name="" id="" class="btn btn-danger" value="submit" required><p class="text-light">{{key}}</p>
        </form>
      </div>
      <div class="col-8 table1">
        
        <table class="table text-light text-center " >
          <tr>
            <th>SUBJECT</th>
            <th colspan="2">DOCUMENT</th>
            <th>RATE</th>

          </tr>

          {% for i in key1 %}
          <tr>
            <td>
              <p>{{i.subs}}</p>
            </td>
            <td >
              <p>{{i.pic}}</p>
              
            </td>
            <td>
              <b><a href="{{i.pic.url}}">View</a></b>
            </td>
            <td>
              <p>&#8377;{{i.rate}}</p>
            </td>
          </tr>

          {% endfor %}

        </table>


      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
